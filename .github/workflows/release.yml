---
name: Build and Release Binaries

on:
  push:
    tags:
      - '*'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    name: Update cargo version
    steps:
      - uses: actions/checkout@v4
      - name: Bump version
        uses: tj-actions/cargo-bump@v3

  build:
    needs: bump-version
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.79.0
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: Build
        uses: ClementTsang/cargo-action@v0.0.3
        with:
          toolchain: 1.79.0
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}

      - name: Packaging
        id: packaging
        run: |
          mkdir -p release
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
            ARCH="amd64"
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            ARCH="arm64"
          fi
          # Create a directory structure inside the tarball
          PACKAGE="beegfs_exporter-${{ github.ref_name }}.linux-${ARCH}"
          echo "PACKAGE=${PACKAGE}" >> $GITHUB_OUTPUT
          mkdir -p release/$PACKAGE
          cp target/${{ matrix.target }}/release/beegfs-exporter release/$PACKAGE/beegfs_exporter
          tar -czvf release/${PACKAGE}.tar.gz -C release $PACKAGE

      - name: Upload binaries as build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.packaging.outputs.PACKAGE }}
          path: release/${{ steps.packaging.outputs.PACKAGE }}.tar.gz

  release:
    name: Publish binaries
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v3

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/beegfs_exporter-${{ github.ref_name }}.*.tar.gz
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
